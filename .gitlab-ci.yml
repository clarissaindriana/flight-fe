stages:
  - build
  - docker-push
  - deploy

variables:
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA

build:
  stage: build
  image: node:20
  only:
    - master
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
      - Dockerfile
      - nginx.conf
      - k8s/deployment.yaml
      - k8s/service.yaml
      - k8s/ingress.yaml
    expire_in: 1 hour

docker-push:
  stage: docker-push
  image: docker:24
  services:
    - docker:24-dind
  only:
    - master
  dependencies:
    - build
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  script:
    - docker build --build-arg VITE_API_URL=$VITE_API_URL --build-arg VITE_BE2_API_URL=$VITE_BE2_API_URL -t $DOCKER_IMAGE_NAME:$IMAGE_TAG .
    - docker push $DOCKER_IMAGE_NAME:$IMAGE_TAG
    - docker tag $DOCKER_IMAGE_NAME:$IMAGE_TAG $DOCKER_IMAGE_NAME:latest
    - docker push $DOCKER_IMAGE_NAME:latest
    - echo "Docker image pushed successfully - $DOCKER_IMAGE_NAME:$IMAGE_TAG"

deploy:
  stage: deploy
  image: alpine:latest
  only:
    - master
  dependencies:
    - build
  before_script:
    - apk add --no-cache openssh bash
    - mkdir -p ~/.ssh
    - echo "$EC2_SSH_KEY" | base64 -d > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts
  script:
    - sed "s|REPLACE_ME_TAG|$IMAGE_TAG|g" k8s/deployment.yaml > deployment.yaml
    - echo "Deploying to EC2 Kubernetes cluster..."
    - ssh $EC2_USER@$EC2_HOST "mkdir -p ~/app/2306211660-flight-fe/k8s"
    - scp deployment.yaml k8s/service.yaml k8s/ingress.yaml $EC2_USER@$EC2_HOST:~/app/2306211660-flight-fe/k8s/
    - |
      ssh $EC2_USER@$EC2_HOST "
        sudo k3s kubectl apply -f ~/app/2306211660-flight-fe/k8s/deployment.yaml &&
        sudo k3s kubectl apply -f ~/app/2306211660-flight-fe/k8s/service.yaml &&
        sudo k3s kubectl apply -f ~/app/2306211660-flight-fe/k8s/ingress.yaml &&
        sudo k3s kubectl rollout status deployment/flight-2306211660-fe -n default --timeout=5m
      "
    - echo "Deployment completed successfully!"
